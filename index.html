<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Style Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1606811842864-69b3e4ce43d4?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      padding: 15px 30px;
      background: #000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background: #f0f0f0;
    }

    .category {
      flex: 1;
      max-width: 300px;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, filter 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      filter: brightness(0.9);
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      text-align: center;
      padding: 15px 0;
      background-color: #fff;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product h3 {
      padding: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #333;
    }

    .buy-btn {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #444;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'ru'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <div id="google_translate_element"></div>

  <header>
    <h1>NIKE STORE</h1>
    <p>Новая коллекция весна–лето 2025</p>
    <button class="btn" onclick="document.getElementById('categories').scrollIntoView({ behavior: 'smooth' })">Смотреть категории</button>
  </header>

  <section class="categories" id="categories">
    <div class="category" onclick="document.getElementById('mens').scrollIntoView({ behavior: 'smooth' })">
      <img src="https://source.unsplash.com/400x300/?men,fashion" alt="Мужская одежда">
      <h3>Мужская одежда</h3>
    </div>
    <div class="category" onclick="document.getElementById('womens').scrollIntoView({ behavior: 'smooth' })">
      <img src="https://source.unsplash.com/400x300/?women,fashion" alt="Женская одежда">
      <h3>Женская одежда</h3>
    </div>
    <div class="category" onclick="document.getElementById('kids').scrollIntoView({ behavior: 'smooth' })">
      <img src="https://source.unsplash.com/400x300/?kids,fashion" alt="Детская одежда">
      <h3>Детская одежда</h3>
    </div>
  </section>

  <section class="section" id="mens">
    <h2>Мужская одежда</h2>
    <div class="products" id="mens-products"></div>
  </section>

  <section class="section" id="womens">
    <h2>Женская одежда</h2>
    <div class="products" id="womens-products"></div>
  </section>

  <section class="section" id="kids">
    <h2>Детская одежда</h2>
    <div class="products" id="kids-products"></div>
  </section>

  <footer>
    <p>&copy; 2025 Nike Store. Все права защищены.</p>
  </footer>

  <script>
    const mens = document.getElementById('mens-products');
    const womens = document.getElementById('womens-products');
    const kids = document.getElementById('kids-products');

    for (let i = 1; i <= 20; i++) {
      mens.innerHTML += `
        <div class="product">
          <img src="https://source.unsplash.com/400x400/?men,fashion,clothing,${i}" alt="Мужская одежда">
          <h3>Мужская вещь ${i}</h3>
          <p>$${40 + i}</p>
          <button class="buy-btn">Купить</button>
        </div>`;

      womens.innerHTML += `
        <div class="product">
          <img src="https://source.unsplash.com/400x400/?women,fashion,clothing,${i}" alt="Женская одежда">
          <h3>Женская вещь ${i}</h3>
          <p>$${35 + i}</p>
          <button class="buy-btn">Купить</button>
        </div>`;

      kids.innerHTML += `
        <div class="product">
          <img src="https://source.unsplash.com/400x400/?kids,fashion,clothing,${i}" alt="Детская одежда">
          <h3>Детская вещь ${i}</h3>
          <p>$${25 + i}</p>
          <button class="buy-btn">Купить</button>
        </div>`;
    }
  </script>
</body>
